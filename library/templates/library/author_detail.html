{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    {% if messages %}
        <section>
            <div>
                <p class="alert-{{ message.tags }}">
                    {{ message }}
                </p>
            </div>
        </section>
    {% endif %}
    <section class="media content-section text-CCL-Gold">
        <div class="row pt-2">
            <div class="col-sm-12">
                <h3><strong>Author: {{ author.author }} <a href="{% url 'author-update' author.id %}" class="pb-2 text-CCL-Blue"><i class="far fa-plus-square h5-plus"></i></a>{% if user.is_superuser %}<a href="{% url 'author-delete' author.id %}" class="delete-link float-end pt-2"><i class="far fa-times-circle h5-plus"></i></a>{% endif %}</strong></h3>
            </div>
        </div>
    </section>
    <section class="media content-section">
        <div class="row pt-2 pb-2">
            <div class="col-sm-3">
                <a href="{% url 'authors' %}" class="btn btn-outline-CCL-Blue col-12">Go Back</a>
            </div>
        </div>
    </section>
{% endblock %}
